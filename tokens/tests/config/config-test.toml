# router swap identifier, must have prefix 'routerswap'
Identifier = "routerswap#test"

# router swap type (eg. erc20swap, nftswap, anycallswap)
SwapType = "erc20swap"

# test module name
Module = "near"

# rpc listen port
Port = 11556

# use private key instead of mpc signing
SignWithPrivateKey = "0x1111111111111111111111111111111111111111111111111111111111111111"
SignerAddress = "r1.crossdemo.testnet"

# allow call into router from contract
AllowCallByContract = false

# is debug mode (print more logs)
IsDebugMode = true

# all chain ids (pass 'miss token config' checking)
AllChainIDs = ["123", "1337"]


[Gateway]
APIAddress = ["https://archival-rpc.testnet.near.org"]


# chain config
[Chain]
ChainID = "123"
BlockChain = "near"
RouterContract = "r1.crossdemo.testnet"
Confirmations  = 1
InitialHeight  = 0


# token config
[Token]
TokenID         = "anyBNB"
Decimals        = 18
ContractVersion = 6
ContractAddress = "demotoken.crossdemo.testnet"
Underlying      = "0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c"
RouterContract  = "r1.crossdemo.testnet"


[Swap]
SwapFeeRatePerMillion = 0
MaximumSwapFee    = "0"
MinimumSwapFee    = "0"
MaximumSwap       = "10000000000000000000000000"
BigValueThreshold = "10000000000000000000000000"
MinimumSwap       = "1"
